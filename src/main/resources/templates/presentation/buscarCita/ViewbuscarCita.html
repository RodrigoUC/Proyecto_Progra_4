<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/presentation/fragments :: head}">
<body>
<header th:replace="~{/presentation/fragments :: header}"></header>

<div class = "cuerpo_buscar_cita column">

  <div class = "row busqueda">
    <div class = "row esp_buscar">
    <div class = "info_bus">
      <p>Speciality</p>
    </div>
      <div class = "input_buscar">
        <input type="text" name="speciality" id="speciality" placeholder="User id">
      </div>
    </div>

    <div class = "row esp_buscar">
      <div class = "info_bus">
        <p>City</p>
      </div>
      <div class = "input_buscar">
        <input type="text" name="ID" id="ID" placeholder="User id">
      </div>
    </div>

    <div class = "esp_buscar">
      <a href = "https://www.google.com"><button class = "button_search">Search</button></a>
    </div>
  </div>

  <div class="row" th:each="m: ${medicos}">
    <div>
      <div class="row">
        <div>
          <img th:src="${m.getFoto()}" alt="">
        </div>
        <div>
          <p th:text="${m.getUsuarios().getNombre()}"></p>
          <p th:text="${m.getEspecialidad()}"></p>
        </div>
        <div>
          <p th:text="${m.getCostoConsulta()}"></p>
        </div>
      </div>

      <hr>

      <div>
        <p th:text="${m.getLocalidad()}"></p>
      </div>
    </div>

    <div>
      <p>18/02/2025</p>
      <div>

      </div>
    </div>

    <div>
      <p>19/02/2025</p>
      <div>

      </div>
    </div>

    <div>
      <button>Schedule -></button>
    </div>
  </div>

</div>

<footer th:replace="~{/presentation/fragments :: footer}"></footer>

</body>
</html>
