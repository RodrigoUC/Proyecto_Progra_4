<!DOCTYPE html>
<html lang="en">
<head th:replace="~{/presentation/fragments :: head}">
<body>
<header th:replace="~{/presentation/fragments :: header}"></header>

<div class = "cuerpo_buscar_cita column">

  <div class = "row busqueda">
    <div class = "row esp_buscar">
    <div class = "info_bus">
      <p>Speciality</p>
    </div>
      <div class = "input_buscar">
        <input type="text" name="speciality" id="speciality" placeholder="User id">
      </div>
    </div>

    <div class = "row esp_buscar">
      <div class = "info_bus">
        <p>City</p>
      </div>
      <div class = "input_buscar">
        <input type="text" name="ID" id="ID" placeholder="User id">
      </div>
    </div>

    <div class = "esp_buscar">
      <a th:href = "@{/presentation/medicos/show}"><button class = "button_search">Search</button></a>
    </div>
  </div>

  <div class="citas-container row" th:each="m : ${medicos}" th:if="${not #lists.isEmpty(medicos)}">
    <div>
      <div class="doctor-info">
        <div>
          <img th:src="${m.getFoto()}" alt="Imagen medico">
        </div>
        <div>
          <div class="row">
            <p class="doctor-name" th:text="${m.getUsuarios().getNombre()}"></p>
            <p class="doctor-costo" th:text="${m.getCostoConsulta()}"></p>
          </div>
          <p class="doctor-specialty" th:text="${m.getEspecialidad()}"></p>
        </div>

      </div>

      <hr>

      <div class="hospital-info">
        <span th:text="${m.getLocalidad()}"></span>
      </div>
    </div>

    <div class="dates-container column">
      <span class="date" th:text="${m.getFecha()}"></span>
      <div class="times-container" th:each="slot : ${m.slots}">
        <span class="time-slot" th:text="${slot.getHoraInicio()}"></span>
      </div>
    </div>

    <div>
      <a th:href="@{/presentation/medicos/showExtendido}"><button class="schedule-button">Schedule <span class="arrow-button">ðŸ¡²</span></button></a>
    </div>
  </div>

</div>

<footer th:replace="~{/presentation/fragments :: footer}"></footer>

</body>
</html>
