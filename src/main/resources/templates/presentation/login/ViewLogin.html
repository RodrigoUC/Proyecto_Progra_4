<!DOCTYPE html>
<html lang="en">

<head th:replace="~{/presentation/fragments :: head}">

<body class = "column">

<header th:replace="~{/presentation/fragments :: header}"></header>

<div class = "login column">   <!-- Donde se piden los datos -->
    <div class = "text_center title_login">
        <h1>Login</h1>
    </div>

    <div class = "cont_img_login">
        <img class ="img_login" src = "/images/login.jpeg">
<!--        <i class="fa-solid fa-user"></i>-->
    </div>

    <form action="/login" method="post">
        <div class = "row cuerpo_login">
            <div class = "info_inp contenedorLogin">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class = "inp">
                <input type="text" name="username" id="username" placeholder="User id">
            </div>
        </div>
        <div class = "row cuerpo_login">
            <div class = "info_inp contenedorLogin">
                <i class="fa-solid fa-key"></i>
            </div>
            <div class = "inp">
                <input type="password" name="password" id="password" placeholder="User Password" required/>
            </div>
        </div>

        <div class ="d_flex just_cont cuerpo_login " >
            <input type="submit" name="login" id = "login" value = "Login">
        </div>
    </form>
    <div class ="row login_down">
        <div class = "no_hay_cuenta">
            <h4>Don't have an account?</h4>
        </div>
        <div class = "register">
            <a class = "todo_espacio" th:href="@{/presentation/usuarios/register}"><button class = "button_register">Register here</button></a>
        </div>
    </div>

    <div th:if="${param.error != null}" class="error">
        <p>Credenciales incorrectas</p>
    </div>

</div>

<footer th:replace="~{/presentation/fragments :: footer}"></footer>

</body>
</html>
